<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
    <style>
        body {
            background-image: url('https://img.freepik.com/free-vector/realistic-white-golden-geometric-background_79603-2032.jpg?t=st=1740646944~exp=1740650544~hmac=c37983d32fa9b6eda6c4a78bc2d0986882b0c2797909d0271699cacadc5122da&w=1380');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto px-4 flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg p-8 flex flex-col md:flex-row items-center justify-center w-full max-w-4xl">
            <div class="w-full md:w-1/2 flex justify-center">
                <img alt="Illustration of an email being sent from a laptop with decorative elements around it" class="max-w-full h-auto" height="300" src="https://www.meshini.com/themes/meshini-v3/assets/img/icons/contact_us.png" width="400"/>
            </div>
            <div class="w-full md:w-1/2 mt-8 md:mt-0 md:ml-8">
                <h1 class="text-3xl font-pacifico text-center md:text-left mb-6">Talk to Us</h1>
                <form class="space-y-4">
                    <div class="relative">
                        <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input class="pl-10 pr-4 py-2 w-full rounded-full bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Name" type="text"/>
                    </div>
                    <div class="relative">
                        <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input class="pl-10 pr-4 py-2 w-full rounded-full bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="E-mail" type="email"/>
                    </div>
                    <div>
                        <textarea class="pl-4 pr-4 py-2 w-full h-32 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="message"></textarea>
                    </div>
                    <div class="text-center md:text-left">
                        <button class="px-6 py-2 rounded-full bg-gradient-to-r from-yellow-400 to-orange-500 text-white" type="submit">Send message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
