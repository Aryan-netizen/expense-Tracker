<!DOCTYPE html>

<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-12 rounded-lg shadow-lg flex flex-col md:flex-row items-center md:items-start w-[55vw] h-[68vh]">
   <div class="w-full md:w-1/2">
    <h2 class="text-3xl font-bold mb-6">
     Login 
    </h2>
    <form class="space-y-7">
     <div class="flex items-center border-b border-gray-300 py-2">
      <i class="fas fa-user text-gray-400 mr-3">
      </i>
      <input aria-label="Your Name" class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" placeholder="Your Name" type="text"/>
     </div>
     <div class="flex items-center border-b border-gray-300 py-2">
      <i class="fas fa-envelope text-gray-400 mr-3">
      </i>
      <input aria-label="Your Email" class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" placeholder="Your Email" type="email"/>
     </div>
     <div class="flex items-center border-b border-gray-300 py-2">
      <i class="fas fa-lock text-gray-400 mr-3">
      </i>
      <input aria-label="Password" class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" placeholder="Password" type="password"/>
     </div>
    
     <div class="flex items-center pt-6">
      <input class="form-checkbox h-4 w-4 text-blue-600" type="checkbox"/>
      <label class="ml-2 text-gray-700">
       I agree all statements in
       <a class="text-blue-600" href="#">
        Terms of service
       </a>
      </label>
     </div>
     <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
      Register
     </button>
    </form>
   </div>
   <div class="w-full md:w-1/2 mt-6 md:mt-0 flex justify-center">
    <img alt="Illustration of a desk with a laptop, plant, and chair" class="w-80 h-96 object-contain" height="600" src="https://storage.googleapis.com/a1aa/image/LVgjxaj2YP7w_7eneaCTauFgdAsDtXIRAeZKzl7fPXc.jpg" width="300"/>
   </div>
  </div>
  
 </body>
</html>
