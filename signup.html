<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg flex flex-col md:flex-row items-center">
        
        <!-- Left Side: Sign-Up Form -->
        <div class="w-full md:w-1/2 p-6">
            <h2 class="text-3xl font-bold mb-6 text-gray-800">Sign up</h2>
            
            
            <form id="signupForm" class="space-y-4">
                <div class="flex items-center border-b border-gray-300 py-2">
                    <i class="fas fa-user text-gray-400 mr-3"></i>
                    <input id="name" class="appearance-none bg-transparent border-none w-full text-gray-700 py-1 px-2 focus:outline-none" placeholder="Your Name" type="text" required/>
                </div>
            
                <div class="flex items-center border-b border-gray-300 py-2">
                    <i class="fas fa-envelope text-gray-400 mr-3"></i>
                    <input id="email" class="appearance-none bg-transparent border-none w-full text-gray-700 py-1 px-2 focus:outline-none" placeholder="Your Email" type="email" required/>
                </div>
            
                <div class="flex items-center border-b border-gray-300 py-2">
                    <i class="fas fa-lock text-gray-400 mr-3"></i>
                    <input id="password" class="appearance-none bg-transparent border-none w-full text-gray-700 py-1 px-2 focus:outline-none" placeholder="Password" type="password" required/>
                </div>
            
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                    Register
                </button>
            </form>
            
            
            
        </div>

        <!-- Right Side: Image -->
        <div class="w-full md:w-1/2 flex flex-col items-center p-6">
            <img alt="Illustration of a desk with a laptop, plant, and chair" class="w-64 h-64 object-contain" src="https://storage.googleapis.com/a1aa/image/LVgjxaj2YP7w_7eneaCTauFgdAsDtXIRAeZKzl7fPXc.jpg"/>
            
            <!-- Already Member Section (Now Under Image) -->
            <div class="mt-4 text-center">
                <a class="text-blue-600 hover:underline" href="/login3.html">I am already a member</a>
            </div>
        </div>
        
    </div>
</body>
<script>
    document.getElementById("signupForm").addEventListener("submit", async (event) => {
        event.preventDefault(); // Prevents page refresh
    
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const users = JSON.parse(localStorage.getItem("users")) || [];
        users.push({ name, email, password });
    
        const response = await fetch("http://localhost:5000/signup", { // Change URL if different
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email, password })
        });
    
        const data = await response.json();
        alert(data.message); // Show response message
    });
    </script>
</html>
